<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f1ddfcbc26.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-city">
            <input
              type="city"
              placeholder="Enter a city"
              class="field"
              id="city-input"
              required
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
          <div class="row">
            <div class="col-6">
              <h1 id="city-element"></h1>
            </div>
            <div class="col-6">
              <h2 id="date">Saturday 22/07, 14h25</h2>
              <div class="resume-current">
                <img src="" id="icon" />

                <br />

                <span classe.temperature id="current-temp"></span>
                <br />
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
                <ul>
                  <li id="current-description">Suny</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/Celine-Michiels/Weather-app-Vanilla"
        target="_blank"
      >
        Open-source Code </a
      >by Céline Michiels
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
